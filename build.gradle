apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = application_name
    version = application_version
}

allprojects {
    repositories {
        mavenCentral()
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {}
        resources {}
    }

    test {
        java {}
        resources {}
    }
}

dependencies {
    compile group: 'com.google.cloud.bigtable', name: 'bigtable-hbase-beam', version: "1.13.0"
    compile group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: "2.18.0"
    compile group: 'org.projectlombok', name: 'lombok', version: "1.18.0"
    compile group: 'org.slf4j', name: 'slf4j-api', version: "1.7.30"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: "1.7.30"
}
